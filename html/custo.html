<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <header>
      <div class="header-container">
        <h1>Calculadora de Combustível</h1>
        <button id="hamburger-menu" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav id="nav-menu" class="nav-menu">
          <ul>
            <li><a href="index.html">Início</a></li>

          </ul>
        </nav>
        <button id="mode-toggle">Modo Escuro</button>
      </div>
    </header>
    
    
  <main>
    <section>
      <h2>Calcule o Custo por Km Rodado</h2>
      <div class="input-group">
        <label for="precoPorKmPreco">Preço do Combustível (R$/litro):</label>
        <input type="number" id="precoPorKmPreco" step="0.01">
      </div>
      <div class="input-group">
        <label for="consumoPorKm">Consumo Médio (km/l):</label>
        <input type="number" id="consumoPorKm" step="0.01">
      </div>
      <button class="button" onclick="calcularCustoPorKm()">Calcular</button>
      <div class="result" id="resultadoCustoKm"></div>
    </section>
  </main>
  <script src="../js/script.js"></script>
