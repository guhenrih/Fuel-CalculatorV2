<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distância com Valor</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Calculadora de Combustível</h1>
      <button id="hamburger-menu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="distancia.html">Distância</a></li>
          <li><a href="consumo.html">Consumo</a></li>
          <li><a href="comparacao.html">Comparação</a></li>
          <li><a href="custo.html">Custo</a></li>
          <li><a href="viagem.html">Viagem</a></li>
          <li><a href="about.html">Sobre</a></li>
        </ul>
      </nav>
      <button id="mode-toggle">Modo Escuro</button>
    </div>
  </header>
  
  
  <main>
    <section>
      <h2>Calcule a Distância que Você Pode Percorrer</h2>
      <div class="input-group">
        <label for="valor">Valor Disponível (R$):</label>
        <input type="number" id="valor" step="0.01">
      </div>
      <div class="input-group">
        <label for="precoCombustivel">Preço do Combustível (R$/litro):</label>
        <input type="number" id="precoCombustivel" step="0.01">
      </div>
      <div class="input-group">
        <label for="consumoMedio">Consumo Médio (km/l):</label>
        <input type="number" id="consumoMedio" step="0.01">
      </div>
      <div class="input-group">
        <input type="checkbox" id="idaVolta">
        <label for="idaVolta">Considerar Ida e Volta</label>
      </div>
      <button class="button" onclick="calcularDistancia()">Calcular Distância</button>
      <div class="result" id="resultadoDistancia"></div>
    </section>
  </main>
  <script src="../js/script.js"></script>
</body>
</html>
